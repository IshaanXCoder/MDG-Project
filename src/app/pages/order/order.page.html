<ion-header>
  <ion-toolbar>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Segment for filtering dishes -->
  <ion-segment [(ngModel)]="selectedCategory" (ngModelChange)="filterDishes($event)" color="primary">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="soup">

      <ion-label>Soup</ion-label>
    </ion-segment-button>
    <ion-segment-button value="fried">

      <ion-label>Fried</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bread">

      <ion-label>Bread</ion-label>
    </ion-segment-button>
    <ion-segment-button value="paranthas">

      <ion-label>Parathas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="meal">

      <ion-label>Meals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="continental">

      <ion-label>Continentals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="shakes">

      <ion-label>Shakes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="beverage">

      <ion-label>Hot Beverages</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Search bar for filtering dishes -->
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  
  <!-- Finalise Order Button -->
  <ion-button expand="full" (click)="finaliseOrder()">Finalise Order</ion-button>
  
  <!-- Grid for displaying dishes -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let dish of DisplayDishes()">
        <ion-card>
          <img [src]="dish.ImageSrc()" class="dish-image" />
          <ion-card-title>{{ dish.Name() }}</ion-card-title>

          <ion-card-content>
            <p class="dish-rate">â‚¹{{ dish.Cost() }}</p>

            <!-- Quantity Controls -->
            <div class="quantity-controls">
              <ion-button (click)="decrement(dish.Name())" fill="outline">-</ion-button>
              <ion-label>{{ getCount(dish.Name())|| 0 }}</ion-label>
              <ion-button (click)="increment(dish.Name())" fill="outline">+</ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
