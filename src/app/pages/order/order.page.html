<ion-header>
  <ion-toolbar>
    <ion-title>Order</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedCategory" (ngModelChange)="filterDishes($event)" color="primary">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="soup">
      <ion-icon name="pizza-outline"></ion-icon>
      <ion-label>Soup</ion-label>
    </ion-segment-button>
    <ion-segment-button value="fried">
      <ion-icon name="ice-cream-outline"></ion-icon>
      <ion-label>Fried</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bread">
      <ion-icon name="ice-cream-outline"></ion-icon>
      <ion-label>Bread</ion-label>
    </ion-segment-button>
    <ion-segment-button value="paranthas">
      <ion-icon name="wine-outline"></ion-icon>
      <ion-label>Paranthas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="indian">
      <ion-icon name="nutrition-outline"></ion-icon>
      <ion-label>Indian Meals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="continentals">
      <ion-icon name="nutrition-outline"></ion-icon>
      <ion-label>Continentals</ion-label>
    </ion-segment-button>
    <ion-segment-button value="shakes">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Shakes</ion-label>
    </ion-segment-button>
    <ion-segment-button value="beverages">
      <ion-icon name="restaurant-outline"></ion-icon>
      <ion-label>Hot Beverages</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let dish of filteredDishes">
        <ion-card>
          <img [src]="dish.ImageSrc()" class="dish-image" />
          <ion-card-content>
            <ion-card-title>{{ dish.Name() }}</ion-card-title>
            <p class="dish-category">{{ dish.FoodType_Str() | titlecase }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
